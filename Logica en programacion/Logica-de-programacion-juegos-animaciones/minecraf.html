<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraf</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    
    pincel.fillStyle = "darkgreen"; //propiedad
    pincel.fillRect(200,50,350,300); //función
    
    pincel.fillStyle = "black"; //propiedad
    pincel.fillRect(250,110,90,90); //función
    pincel.fillRect(410,110,90,90); //función

    pincel.fillRect(340,200,70,100); //función

    pincel.fillRect(300,240,40,110); //función
    pincel.fillRect(410,240,40,110); //función

</script>
</script>
</html>
