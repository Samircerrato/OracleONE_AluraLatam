<body>
    <canvas width="600" height="400"></canvas>

<script>
    function dibujarCuadrado(x,y,color){
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x,y,50,50);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x,y,50,50)       
    }

    dibujarCuadrado(0,0,"green");
    dibujarCuadrado(0,50,"red");
    dibujarCuadrado(0,100,"yellow");

    function dibujarRectangulo(x,y,color,altura){
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = color;
        pincel.fillRect(x,y,50,altura); 
        pincel.strokeStyle = "black";
        pincel.strokeRect(x,y,50,altura);
    }

    dibujarRectangulo(0,150,"black",Math.round(Math.random()*50));
