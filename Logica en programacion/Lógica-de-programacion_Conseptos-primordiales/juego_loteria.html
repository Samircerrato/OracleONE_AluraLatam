<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
</head>

<body>
    <h1>Juego Loteria de Numeros</h1>

    <script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

   
    function botonIntentar() {
        let refresh = document.getElementById('refresh');
        refresh.addEventListener('click', _ => {
            location.reload();
            }
        );
    }


    
    function sorteo(n) {
       return Math.round(Math.random()*n);
    }

    var nombrePersonal = prompt("!Hola¡ me Regalas tu nombre");

    var nombreUsuario = ("<h3>" + "!Hola¡ "+ nombrePersonal + " Un gusto" + "</h3>")

    var siNo = prompt(nombrePersonal + " te gustaria Jugar la loteria escribe | si | para continuar");
    
    var numeroPesado = sorteo(10);
    var numeroEscrito = parseInt(prompt("Ingrese un numero entre 0-10"));

    if(siNo == "si") {
        if(numeroPesado == numeroEscrito) {
            imprimir("Felisidades usted acertó");
        }
    
        else{
            if (numeroEscrito > numeroPesado){
                imprimir(nombrePersonal + ", el numero pensado era menor que tu numero");
            }
            else{
                imprimir(nombrePersonal + ", el numero pensado era mayor que tu numero");
            }
        }
    }

    else { 
            imprimir("Bueno " + nombrePersonal + " Jugamos Luego");
        }

    </script>
</body>

<button id="refresh">Quiero intentar de Nuevo<script>botonIntentar()</script></button>

</body>
</html>
