<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplicador</title>
</head>
<body>
    <h1>Calcular Mundiales</h1>

    <script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1;
    var tabla = parseInt(prompt("Dime la tabla que quieres calcular"));

    imprimir("WHILE");
    while(multiplicador <= 10) {
        imprimir(tabla * multiplicador++);
        var multiplicador = multiplicador++;
    }
    
    imprimir("FOR");

    for(multiplicador = 1;multiplicador <= 10;multiplicador = multiplicador++) {
        imprimir(tabla * multiplicador++);
    }

    </script>
</body>
</html>
