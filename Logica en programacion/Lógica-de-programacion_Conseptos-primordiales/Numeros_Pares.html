<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundial</title>
</head>
<body>
    <h1>Calcular Mundiales</h1>

    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var numeroInicial = 2;
        var limite = 100;

        while (numeroInicial <= limite) {
            
            imprimir("Numero " + numeroInicial);
            numeroInicial = numeroInicial + 2;
        }
        
        imprimir("fin");
        
    </script>
</body>
</html>
