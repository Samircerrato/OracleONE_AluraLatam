<!-- Ejemplo de por que se deve de usar parentesis en la operaciones aricmetica -->
<script>
    // En este contatena por que la operacion matematica no tiene parentesis
    document.write("El suma de la edad de Juan Pedro y Carlos..." + 20+25+15)
    document.write("<br>")
    // operacion de suma y divicion "primero Divide despues suma" #Lo hace de esta manera por que no se usa parentesis correctamente#
    document.write("El promedio de la edad de Juan Pedro y Carlos..." + (20+25+15/3))
    document.write("<br>")
    // en este realiza la operacion correctamente
    document.write("El promedio de la edad de Juan Pedro y Carlos..." + ([20+25+15]/3))
    document.write("<br>")
    
</script>
