<meta charset="UTF-8">

<h2>Calcular diferencia de edades</h2>

<Script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    };

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    };

    var miEdad = 31;

    var edadJoel = 26;

    imprimir("Mi hermano y yo tenemos poca diferencia de edad, nuestra diferencia de edad es " + (miEdad - edadJoel));

</Script>
