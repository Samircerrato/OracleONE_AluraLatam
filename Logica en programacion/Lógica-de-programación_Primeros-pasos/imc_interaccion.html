<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaccion IMC</title>
</head>
<body>
    <h1>Interaccion del usario para calcular su IMC</h1>

    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        function calcularImc(peso,altura) {
            return(peso/(altura * altura));
        }

        var nombre = prompt("informe su nombre");
        var pesoInformado = prompt("infome su peso");
        var alturaInformado = prompt("infome su Altura");
        
        var imcCalculado = calcularImc(pesoInformado,alturaInformado);

        imprimir(nombre + " ,su IMC calculafdo es: " + imcCalculado);
    </script>
</body>
</html>
