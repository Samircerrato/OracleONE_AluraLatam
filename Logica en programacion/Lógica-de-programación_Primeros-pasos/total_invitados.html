<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitados</title>
</head>
<body>

<h1>¿Cual fue el total de intados a la fiesta?</h1>
    
<script>

    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var invitados = parseInt(prompt("Número de invitados"));
    var vips = parseInt(prompt("Número de invitados VIP's"));

    var total = invitados + vips;

    imprimir("El total de invitados es " + total);
    
</script>

<!-- ¡Correcto! Como la función prompt siempre transforma todo lo que digitamos en el formato del texto, o sea, como un string, es una buena práctica siempre convertir el valor digitado para el numero cuando nuestra intención es leer un número. Analicemos esta instrucción: var invitados = parseInt(prompt("Número de invitados")); La función prompt retorna lo que digitamos como string y ese retorno es pasado para parseInt. Y es esta función que recibe un string y la convierte en un número. Ahora, como tenemos dos números vinculados, no sucederá más una concatenación, y sí una suma. -->

</body>
</html>
