<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaccion inteligente IMC</title>
</head>
<body>
    <h1>Interaccion del usario para calcular su IMC</h1>

    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        function calcularImc(peso,altura) {
            return(peso/(altura * altura));
        }

        var nombre = prompt("informe su nombre");
        var pesoInformado = prompt(nombre + " infome su peso");
        var alturaInformado = prompt(nombre + " infome su Altura");
        
        var imcCalculado = calcularImc(pesoInformado,alturaInformado);

        imprimir(nombre + " ,su IMC calculafdo es: " + imcCalculado);

        if(imcCalculado < 18.5 ) {
        imprimir("Su peso esta por debajo del adecuado");
        
        };
        
        if(imcCalculado >= 18.5 && imcCalculado < 25) {
            
            imprimir("Su peso esta dentro de lo normal");
            
        };
        
        if(imcCalculado >= 25.0 && imcCalculado < 30) {
            
            imprimir("Usted tiene sobrepeso");
            
        };
        
        if(imcCalculado >= 30.0) {
            
            imprimir("Usted tiene obesidad");
                
        };

    </script>
</body>
</html>
