<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
        }

        var edad = parseInt(prompt("¿Cual es su edad?"));
        var tieneLicencia = prompt("¿ Tienes licencia? Responde si ó no");

        if((edad >= 18) && (tieneLicencia == "si")) {
            imprimir("Si Puedes condicir");

        }

        else {
            imprimir("No puedes condudir");
        }

    </script>
</body>
</html>
